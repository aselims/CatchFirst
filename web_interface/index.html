<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Simple Map</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <a href="#" class="trigger up hidden">UP</a>
    <a href="#" class="trigger down hidden">DOWN</a>
    <a href="#" class="trigger left hidden">LEFT</a>
    <a href="#" class="trigger right hidden">RIGHT</a>
    <a href="#" class="trigger a">A</a>
    <a href="#" class="trigger b">B</a>
    <a href="#" class="trigger reset">reset</a>
    <div id="map"></div>
    <img src="img/Devboy.svg" class="device" />
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=false&key=AIzaSyDyKnHZWgLF5onYtdLgpuT7kMH1nIFKuco&callback=initMap" async defer></script>
  </body>
</html>
